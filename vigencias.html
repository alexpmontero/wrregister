    <header class="wrapper_header"></header>

    <section class="wrapper_head_page page_especial">
      <img class="dots" src="./imgs/side-dots-landscape.png" alt="dots" />
      <div class="container-lg">
        <div class="row">
          <div class="col-md-6">

              <h6 class="ttls_minimum in_head mb-4">

              <h3 class="ttl_home">Validar documento</h3>
              <!-- <p class="my_paragraph mt-3">

              </p> -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="wrapper_section mb-5">
      <div class="container-lg">
        <div class="sec_info_quejas text-center">
          <h3 class="ttl_primary max__w mb-4">
            ¿Quieres verificar el estatus o autenticidad de uno de nuestros
            certificados?
          </h3>
          <div class="box_info mb-5">
            <p class="my_paragraph mb-5">Con gusto te apoyamos, ingresa:</p>
          </div>
        </div>
        <form
          class="box_form box_shaddow"
          name="formulario_contacto"
          id="formulario_contacto"
          enctype="multipart/form-data"
        >
          <div class="row">
            <div class="col-md-12 mb-4">
              <h5>Información del solicitante</h5>
            </div>
            <div class="mb-4 col-md-6">
              <label for="name" class="form-label">Nombre(s)</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                aria-describedby="nameHelp"
              />
            </div>
            <div class="mb-4 col-md-6">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input
                type="text"
                class="form-control"
                id="apellidos"
                name="apellidos"
                aria-describedby="apellidoslHelp"
              />
            </div>
            <div class="mb-4 col-md-6">
              <label for="org" class="form-label">Organización</label>
              <input
                type="text"
                class="form-control"
                id="organizacion"
                name="organizacion"
                aria-describedby="organizacionlHelp"
              />
            </div>
            <div class="mb-4 col-md-6">
              <label for="org" class="form-label">Puesto</label>
              <input
                type="text"
                class="form-control"
                id="puesto"
                name="puesto"
                aria-describedby="puestolHelp"
              />
            </div>
            <div class="mb-4 col-md-6">
              <label for="telefono" class="form-label">Teléfono</label>
              <input
                type="text"
                class="form-control"
                id="telefono"
                name="telefono"
                aria-describedby="telefono"
              />
            </div>
            <div class="mb-4 col-md-6">
              <label for="email" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-2 mt-5 col-md-12">
              <h5>Información del certificado a validar</h5>
            </div>
            <div class="mb-4 col-md-6">
              <label for="name" class="form-label"
                >Nombre del cliente certificado</label
              >
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                aria-describedby="nameHelp"
              />
            </div>
            <div class="mb-4 col-md-6">
              <label for="apellidos" class="form-label"
                >No. de Certificación
              </label>
              <input
                type="text"
                class="form-control"
                id="apellidos"
                name="apellidos"
                aria-describedby="apellidoslHelp"
              />
            </div>
            <div class="mb-4 col-md-6">
              <label for="apellidos" class="form-label"
                >Norma certificada
              </label>
              <input
                type="text"
                class="form-control"
                id="apellidos"
                name="apellidos"
                aria-describedby="apellidoslHelp"
              />
            </div>
            <div class="mb-4 col-md-6">
              <label for="formFile" class="form-label"
                >Adjunto</label
              >
              <input class="form-control" type="file" id="formFile" />
            </div>
            <div class="mb-4 mt-4 col-md-12">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Comentarios
              </label>
              <textarea
                class="form-control"
                id="mensaje"
                name="mensaje"
                rows="2"
              ></textarea>
            </div>

            <!-- Mensajes de Validación -->
            <div class="msg mt-3 mb-3"></div>
            <div class="col-md-12 mb-2 text-center">
              <button
                type="submit"
                class="btn btn_primary"
                id="btnenviar"
                name="btnenviar"
              >
                Enviar
              </button>
            </div>

                  >info@novaterrapc.com.mx</a
                >
              </p>
            </div> -->

        </form>
